<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>Register</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-5">
				
				<!-- Error Message Alert (conditional) -->
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					
  					<p th:text="${session.message.content}"></p>
  					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  					
				</div>
				
				<h1 class="text-center">SignUp</h1>
				
				<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
				
				<!-- Name field -->
				<div class="mb-3">
    			<label for="name_field" class="form-label">Name</label>
    			<input name="name" type="text" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" class="form-control is-invalid" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
  				<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
  				</div>
    			
    			<!-- Email field -->
				<div class="mb-3">
    			<label for="email_field" class="form-label">Email</label>
    			<input name="email" type="email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
  				<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
  				</div>
    			
    			<!-- Password field -->
				<div class="mb-3">
    			<label for="password_field" class="form-label">Password</label>
    			<input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
  				</div>
    			
    			
    			<div class="container text-center">
   					<!-- Submit Button -->
   					<button type="submit" class="btn btn-success text-white">
   						Submit
    				</button>
    			
    				<!-- Reset Button -->
    				<button type="reset" class="btn btn-danger text-white">
    					Reset
   					</button>
   					
   					<hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Already have a account? <a href="/user/index">Login</a></p>
                    </div>
   				</div>
				
					</form>
				</div>
			</div>
			
		</div>		
	</div>
	</section>
</body>
</html>
