<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!-- Icons CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- External CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	
    <title th:text=${title}>Base Html</title>
  </head>
  <body>
    <!-- 
    <header>
      <nav style="padding:0.01vh; text-align:center; background-color:#4287f5">
        <div>
          <h2 style="color:white; margin-top:0.3em">Employee Portal</h2>
        </div>

        <div style="text-align:end ; font-weight:bold" >
          <a style="color:white" href="/logout ">Logout</a>
        </div>
      </nav>
    </header>
	-->
	
	<!-- New Header Navbar Starting -->
	
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Employee Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        
                
        <li class="nav-item">
          <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
	
	<!-- New Header Navbar Ending -->
	
	
	<!-- SideBar Area -->
	<div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="cross-button">&times;</span>
		
		<a class="item" th:href="@{/user/index}"  href="#"><i class="fas fa-home"></i>  Home</a>
		<a class="item" th:href="@{/user/add-ticket}" href="#"><i class="fas fa-pencil-alt"></i> Add Ticket</a>
		<a class="item" th:href="@{/user/show-tickets/0}" href=""><i class="fas fa-id-card-alt"></i>  View Tickets</a>
		<a class="item" th:href="@{/logout}" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	
	<!-- Content Area -->
	<div class="content mt-5">
		
		<i onclick="toggleSidebar()" class="fas fa-bars ms-2 mt-4"></i>
		
		<!-- Success/Error Message -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert me-3 text-center" role="alert">
			
			<span th:text="${session.message.content}"></span>
			</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
		</div>
		
		
		<div th:replace="${content}"></div>
	</div>
	
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
